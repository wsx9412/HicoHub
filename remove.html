<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문장 관리/제거</title>
    <style>
    body { 
        background-color: #121212; color: white; 
        font-family: 'Pretendard', sans-serif; padding: 20px; 
        display: flex; flex-direction: column; align-items: center; 
    }
    h2 { color: #8ab4f8; margin-bottom: 30px; }

    .list-container { 
        width: 95%; max-width: 800px; /* 가로 폭을 넉넉하게 조정 */
        background: #1e1e1e; border-radius: 20px; 
        padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .item { 
        display: flex; 
        justify-content: space-between; /* 내용과 버튼을 양끝으로 배치 */
        align-items: center; 
        padding: 20px; 
        border-bottom: 1px solid #333;
        gap: 15px; /* 문장과 버튼 사이 간격 확보 */
    }
    .item:last-child { border-bottom: none; }

    .text-content {
        flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
        font-size: 1rem;
        line-height: 1.5;
        word-break: keep-all; /* 단어 단위로 줄바꿈하여 가독성 향상 */
        overflow-wrap: break-word; /* 너무 긴 단어는 강제 줄바꿈 */
        color: #e0e0e0;
    }

    .del-btn { 
        flex-shrink: 0; /* 버튼 크기가 줄어들지 않도록 고정 */
        background: #ff4757; color: white; border: none; 
        width: 60px; height: 40px; /* 버튼 크기 고정 */
        border-radius: 8px; cursor: pointer; 
        font-weight: bold; font-size: 0.9rem;
        transition: background 0.2s;
    }
    .del-btn:hover { background: #ff6b81; }

    .home-link { 
        margin-top: 30px; color: #8ab4f8; text-decoration: none; 
        padding: 10px 20px; border: 1px solid #8ab4f8; border-radius: 8px;
    }
    .home-link:hover { background: #8ab4f8; color: #121212; }
</style>
</head>
<body>
    <h2>문장 삭제 관리</h2>
    <div class="list-container" id="list-container">목록을 불러오는 중...</div>
    <a href="index.html" class="home-link">홈으로 돌아가기</a>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzpi9oc5ClaWc8sLABzGpuDF-_ibyaIWMt-x2Q0YwHEpVo0qpl0TRESbRAEeP7hi6OO/exec';

        async function loadList() {
            const response = await fetch(WEB_APP_URL);
            const data = await response.json();
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div class="text-content">${item.question} <br><small style="color:#888;">(${item.answer})</small></div>
                    <button class="del-btn" onclick="deleteItem(${item.row})">삭제</button>
                `;
                container.appendChild(div);
            });
        }

        async function deleteItem(row) {
            if(!confirm("정말 삭제하시겠습니까?")) return;
            
            await fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "delete", row: row })
            });
            alert("삭제되었습니다.");
            loadList(); // 목록 새로고침
        }

        loadList();
    </script>
</body>
</html>
